{% extends 'app/new_base.html' %}
{% load static %}
{% block title %}Audio Accessories{% endblock title %}

{% block main-content %}

  <div class="col-sm-8">
   <div class="row">
        {% for product in audio %}
    <div class="col-sm-4 text-center mb-4">
     <a href="{% url 'product-detail' product.id %}" class="btn">
      <div class="item">
       <img src="{{product.product_image.url}}" alt="" height="200" width="250" class="">
       <div class="fw-bold">{{product.title}}</div>
       <div class="fw-bold">Rs. {{product.discounted_price}}</div>
       <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
     </div>
     </a>
   </div>
    {% endfor %}
  </div>
 </div>

{% endblock main-content %}
